<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/cart.css">
</head>

<body> 
    <body> 
        <div id="cart">
            <div id="navbar">
                <a href="./index.html">&xlarr;</a>
                <h1>Bag items</h1>
                <button>View Watchlist</button>
            </div>
        
            <div id="container">
                <!-- reward points div -->
                <div id="reward">
                    <h3>♦2000 Reward Points ($20) </h3>
                    <button>Apply</button>
                </div> 
        
                <!-- product div -->
                <div id="cartContainer">
                
                </div>

            <!-- coupon div -->
                <div id="coupon">
                    <img src="./images/coupon.png" alt="">  
                    
                </div>
        
                <!-- pricing details -->
            <div id="price_details">
                    <h1>Price Details</h1>
                    <div>
                        <h1>Bag MRP</h1>
                        <h1 id="bagMRP"></h1>
                    </div>
                    <div>
                        <h1>Bag Discount</h1>
                        <h1 id="bagDiscount"></h1>
                    </div>
                    <div>
                        <h1>Shipping</h1>
                        <h1>Free</h1>
                    </div>
                    <div>
                        <h1>You Pay</h1>
                        <h1 id="youPay"></h1>
                    </div>
                </div>
        
                <!-- redeem div -->
                <div id="redeem">
                    <h1 style="color: rgb(161, 160, 160);">Redeem to get a discount on your next order</h1>
                    <h1 id="rewardPoints" >Earn ${id=(youPay)} Reward Points</h1>
                </div>
            </div>
        
            <div id="bottom">
                <div>
                    <h1 id="grandTotal">₹</h1>
                    <h2 style="color: rgb(161, 160, 160);">Grand total</h2>
                </div>
                
                <button id="proceedButton">Proceed &rarr;</button>
            </div>
        </div>
</body>
</html>
<script src="./Scripts/cart.js">
    
</script>
