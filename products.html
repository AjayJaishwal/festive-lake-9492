<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/products.css" />
    <script src="https://kit.fontawesome.com/bece74334c.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css"></link>
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  </head>
  <body>
    <div id="navbar"></div>   

    <div id="all-product">
      <p id="all-text"></p>
      <div class="filter">
        <select name="brand" id="NameFi"> 
          <option value="all">Sort By Name</option> 
          <option value="AtoZ">A to Z</option> 
          <option value="ZtoA">Z to A</option> 
        </select>

        <div><button id="LtoH">price low to high</button></div>

        <select name="" id="Rating" > 
          <option value="all">Rating</option> 
          <option value="AtoZ">1 Star</option> 
          <option value="AtoZ">2 Star</option> 
          <option value="AtoZ">3 Star</option> 
          <option value="AtoZ">4 Star</option> 
          <option value="AtoZ">5 Star</option> 
        </select>

        <div><button id="HtoL">price high to low</button></div>
      </div>
    </div>
    <p id="cart_quantity">0</p>
    <div></div>
    <div id="n">
      <div id="product"></div>
    </div>
    <div id="footer"></div>
  </body>
</html>
<script src="./scripts/products.js"></script>
<script src="./scripts/products.js" type="module"></script>
